}

<br> <br>

<div class="signature">

<h1> 
    <span id = "letters"> </span>
</h1>


<br> 
<div class="image-container" id = "delay1" onclick = "inspire()">
    <img src = "u_rasau.png"  alt="아이콘" 
     id="meaning">
   
</div>

<br>

<div class = "description">
<small>
  <button onclick = "inspire()"> v o c a l i s a t i o n </button> <br>
  
</small>
</div>

  <span id = "vocalisation"> </span>

</div>


<div class="description" id = "delay2">
    <small>

    </small>
    </div>


  

<script>

    function choice(foo) {
      var randNumber = Math.floor(Math.random()*foo.length);

      return foo[randNumber];

    }

    function inspire() {
      window.location.reload();
    }

 
///////

const words = [
['g', 'ugu.png', '/gû/', '{q}'],
['p', 'upu.png', '/pû/', '{q}'],
['š', 'usu.png', '/šû/', '<*śû {q}'],
['ad', 'uadu.png', '/ʾadu/', '{qal} (cp. Adonai)'],
['yd', 'uyadu.png', '/yadu/', '{qal}'],
['ab', 'uabu.png', '/ʾabu/', '{qal}'],
['aḫ', 'uahu.png', '/ʾaḫu/', '<*ʾaḫawu {qal}'],
['bn', 'ubinu.png', '/binu/', '{qil}'],
['mt', 'umutu.png', '/mutu/', '{qul}'],
['abn', 'uabnu.png', '/ʾabnu/', '{qatl}'],
['arṣ', 'uarsu.png', '/ʾarṣu/', 'ar-ṣu {qatl}'],
['ksp', 'ukaspu.png', '/kaspu/', 'ka-as-pu {qatl}'],
['ikl', 'uiklu.png', '/ʾiklu/', '{qitl}'],
['*rgl', 'uriglu.png', '/riglu/', 'ri-[i]g-lu {qitl}'],
['šil', 'usilu.png','/šiʾlu/', '{qitl}'],
['*tbn', 'utibnu.png', '/tibnu/', 'ti-ib-nu {qitl}'],
['udn', 'uudnu.png', '/ʾudnu/', '<*ʾuḍnu {qutl}'],
['urk', 'uurku.png', '/ʾurku/', '{qutl}'],
['sin', 'usunu.png', '/suʾnu/', 'su-nu {qutl} (syllable-closing aleph)'],
['riš', 'urasu.png', '/raʾšu/', '(syllable-closing aleph)'],
['ṣin', 'usanu.png', '/ṣaʾnu/', '(syllable-closing aleph)'],
['mišmn', 'umasmanu.png', '/maʾš(V)manu/', '(syllable-closing aleph)'],
['šqd', 'utuqdu.png', '/ṯuqdu/', 'ṯu-uq-du {qutl}'],
['dkr', 'u_dakaru.png', '/dakaru/', '<*ḍakaru {qatal}'],
['ršʿ', 'u_rasau.png', '/rašaʿu/', '{qatal}'],
['yrḫ', 'u_yarihu.png', '/yariḫu/', '{qatil}'],
['šlm', 'u_salimu.png', '/šalimu/', '{qatil} (cp. Solomon, Absalom)'],
['adr', 'u_aduru.png', '/ʾaduru/', '{qatul}'],
['gdl', 'u_gadulu.png', '/gadulu/', '{qatul}'],
['atn', 'uatanu.png', '/ʾatānu/', '{qatāl}'],
['šal', 'usaalu.png', '/šaʾālu/', '{qatāl} (passive)'],
['asr', 'uasiru.png', '/ʾasīru/', '{qatīl} (passive)'],
['ymn', 'uyaminu.png', '/yamīnu/', '{qatīl}'],
['šbʿ', 'usabuu.png', '/šabūʿu/', '{qatūl}'],
['ṣpy', 'usapuyu.png', '/ṣapūyu/', '{qatūl} (passive)'],
['ilh', 'uilahu.png','/ʾilāhu/', '{qitāl} (cp. il, El, Elohim, Allah)'],
['il', 'uilu.png', '/ʾilu/', '{qil} (cp. ilh, El, Elohim, Allah)']
]

var study = choice(words)
document.getElementById('letters').innerHTML=study[0]
document.getElementById('meaning').src=study[1]
document.getElementById('vocalisation').innerHTML=study[2]
document.getElementById('commentary').innerHTML=study[3]



</script>
</body>
